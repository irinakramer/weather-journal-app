<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <meta name="description"
    content="A project for Udacity Front End Web Developer nanodegree, asynchronous web app that uses Web API and user data to dynamically update the UI." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <header>
      <div class="holder headline">
        <h1>Weather Journal App</h1>
      </div>
    </header>
    <main>
      <div class="holder zip">
        <label for="zip">Enter Zipcode</label>
        <input type="text" id="zip" placeholder="enter zip code here">
      </div>
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea class="myInput" id="feelings" placeholder="enter your feelings here"></textarea>
        <button id="generate" type="submit"> Generate </button>
      </div>
      <div class="holder entry">
        <label for="entryHolder">Most Recent Entry:</label>
        <div id="entryHolder">
          <div id="icon"></div>
          <div id="date"></div>
          <div id="name"></div>
          <div id="temp"></div>
          <div id="description"></div>
          <div id="content"></div>
        </div>
      </div>
    </main>
    <footer>
      <p>Udacity
        Front End Web
        Developer nanodegree<br>
        <a href="http://www.irinakramer.com" target="_blank">Irina Kramer</a></p>
    </footer>
  </div>
  <script src="./config.js" type="text/javascript"></script>
  <script src="./app.js" type="text/javascript"></script>

</body>

</html>
